name: Refresh M3U

on:
  schedule:
 #   - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch: {}       # allow manual runs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yt-dlp
        run: python -m pip install --upgrade yt-dlp

      - name: Refresh M3U
        run: python tools/refresh_youtube_m3u.py

      - name: Commit changes (if any)
        run: |
          if git status --porcelain | grep -q "padulive.m3u"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add padulive.m3u
            git commit -m "Auto-refresh M3U ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))" || true
            git push
          else
            echo "No changes to commit."
          fi
