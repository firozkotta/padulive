name: Update Asianet News URL

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min
  workflow_dispatch: {}      # allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yt-dlp
        run: python -m pip install --upgrade yt-dlp

      - name: Update Asianet News link
        run: python update_asianetnews.py

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q "padulive.m3u"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add padulive.m3u
            git commit -m "Auto-update Asianet News URL ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            git push
          else
            echo "No changes to commit."
          fi
