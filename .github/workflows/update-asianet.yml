name: Update Asianet News URL (debug)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 min (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: m3u-updates
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo state
        run: |
          echo "PWD: $(pwd)"
          echo "Branch: $GITHUB_REF"
          git status
          ls -la
          echo "---- find kerala_tv.m3u ----"
          (set -x; find . -maxdepth 2 -name "kerala_tv.m3u" -print)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install tools
        run: |
          python -V
          python -m pip install --upgrade pip yt-dlp
          yt-dlp --version

      - name: Sanity check file exists
        run: |
          test -f kerala_tv.m3u || { echo "::error file=kerala_tv.m3u::Missing kerala_tv.m3u at repo root"; exit 1; }
          echo "First 30 lines of kerala_tv.m3u:"
          head -n 30 kerala_tv.m3u || true

      - name: Run updater (with bash -x)
        shell: bash
        run: |
          set -x
          python update_asianetnews.py

      - name: Show diff
        run: |
          echo "Git diff:"
          git --no-pager diff || true

      - name: Commit changes (if any)
        run: |
          if git status --porcelain | grep -q "kerala_tv.m3u"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add kerala_tv.m3u kerala_tv.m3u.bak || true
            git commit -m "Auto-update Asianet News URL ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))" || true
            git push
          else
            echo "No changes to commit."
          fi
